[amberjack]
steps =
    acesse_o_prontuario_de_um_paciente
    procurar_paciente
    item_consultas
    adicionar_documento
    principal
    parabens
    
title = Como criar um documento a partir de um Modelo.

[acesse_o_prontuario_de_um_paciente]
blueprint = collective.amberjack.blueprints.step
text = 
title = Acesse a seção do Pacientes
url = aj_any_url
microsteps =
    microstep_0_0
    microstep_0_1
    
[microstep_0_0]
blueprint = collective.amberjack.blueprints.windmillmicrostep
text = {'milliseconds':0}
method = waits.sleep
description = Se você não deseja realizar a tarefa, clique na seta ao lado da tarefa para que ela seja realizada automaticamente pelo seu navegador.<br/><b>Para inicar esta tarefa você deve entrar no prontuário de algum paciente.</b>

[microstep_0_1]
blueprint = collective.amberjack.blueprints.windmillmicrostep
selector = {"xpath":"//*[@id="portaltab-Patients"]/a"}
method = click
description = Clique em Pacientes


[microstep_0_1]
blueprint = collective.amberjack.blueprints.windmillmicrostep
selector = {'xpath':'//*[@id="portaltab-Patients"]/a'}
method = click
description = Clique na aba "Pacientes".
condition = checkstep

[procurar_paciente]
blueprint = collective.amberjack.blueprints.step
text = 
title = Procure o paciente.
url = aj_any_url
microsteps =
    microstep_1_0
    microstep_1_1
    microstep_1_2
    
[microstep_1_0]
blueprint = collective.amberjack.blueprints.windmillmicrostep
selector = {'name':'Title'}
method = click
description = Clique na caixa para procurar.

[microstep_1_1]
blueprint = collective.amberjack.blueprints.windmillmicrostep
selector = {'name':'Title'}
text = {'text':"Jose Antonio"}
method = type
description = Escreva Jose Antonio

[microstep_1_2]
blueprint = collective.amberjack.blueprints.windmillmicrostep
selector = {'xpath':'//*[@id="LSShadow"]/fieldset/div/ul/li/a[2]'}
method = click
description = Clique no prontuário do paciente.

[item_consultas]
blueprint = collective.amberjack.blueprints.step
text = 
title = Acesse Consultas.
url = aj_any_url
microsteps =
    microstep_2_0

[microstep_2_0]
blueprint = collective.amberjack.blueprints.windmillmicrostep
selector = {'xpath':'//*[@id="jantonio_chart_navigation_links_medical_chart"]/div[3]/a/div'}
method = click
description = Clique no item Consultas do menu a esquerda.

[adicionar_documento]
blueprint = collective.amberjack.blueprints.step
text = 
title = Adicione um documento.
url = aj_any_url
microsteps =
    microstep_3_0
    microstep_3_1

[microstep_3_0]
blueprint = collective.amberjack.blueprints.windmillmicrostep
selector = {'xpath':'//*[@id="plone-contentmenu-factories"]/dt/a'}
method = click
description = Clique em Adicionar item.

[microstep_3_1]
blueprint = collective.amberjack.blueprints.windmillmicrostep
selector = {'id':'genericdocument'}
method = click
description = Clique em Documento.

[principal]
blueprint = collective.amberjack.blueprints.step
text = 
title = Preencha os dados do documento.
url = aj_any_url
microsteps =
    microstep_4_0
    microstep_4_1
    microstep_4_2
    microstep_4_3
    microstep_4_4
    microstep_4_5
    microstep_4_6

[microstep_4_0]
blueprint = collective.amberjack.blueprints.windmillmicrostep
text = {'text':"Primeira Consulta"}
selector = {'id':'document_type'}
method = type
description = Selecione o tipo do documento, neste caso escolheremos "Primeira Consulta".

[microstep_4_1]
blueprint = collective.amberjack.blueprints.windmillmicrostep
selector = {'id':'fieldsetlegend-corpo-do-documento'}
method = click
description = Clique em "Corpo do Documento".

[microstep_4_2]
blueprint = collective.amberjack.blueprints.windmillmicrostep
selector = {'id':'templates_button'}
method = click
description = Nesta página, você tem acesso aos documentos anteriores já criados, mas o que nos interessa agora é são os Modelos. <b>Clique em Modelos</b>.

[microstep_4_3]
blueprint = collective.amberjack.blueprints.windmillmicrostep
selector = {'xpath':'//*[@id="template_select"]/option[1]'}
method = highlight
description = Selecione um Modelo de documento que você já criou.<b> Clique no item da janela esquerda em destaque</b>.

[microstep_4_4]
blueprint = collective.amberjack.blueprints.windmillmicrostep
selector = {'id':'template_include_button'}
method = click
description = Na janela a direita, você pode observar o conteúdo do documento, clique em "Incluir", para que o modelo seja incluído no Documento e você possa edita-lo.

[microstep_4_5]
blueprint = collective.amberjack.blueprints.windmillmicrostep
text = {'milliseconds':0}
method = waits.sleep
description = Observe abaixo que o seu modelo foi incluído com sucesso.<br />Agora você pode edita-lo preechendo-o da maneira que desejar.

[microstep_4_6]
blueprint = collective.amberjack.blueprints.windmillmicrostep
selector = {'name':'form.button.save'}
method = click
description = Clique em "Salvar" ao concluir o preenchimento.

[parabens]
blueprint = collective.amberjack.blueprints.step
text = 
title = Concluído.
url = aj_any_url
microsteps =
    microstep_5_0
	microstep_5_1
	microstep_5_2

[microstep_5_0]
blueprint = collective.amberjack.blueprints.windmillmicrostep
text = {'milliseconds':0}
method = waits.sleep
description = Você concluiu a etapa de criação de documentos.

[microstep_5_1]
blueprint = collective.amberjack.blueprints.windmillmicrostep
selector = {'xpath':'//*[@id="jantonio_chart_navigation_links_medical_chart"]/div[3]/a/div'}
method = click
description = A lista dos documentos ja criados fica na pasta Consultas, para acessa-la você pode clicar em qualquer dos links em destaque.

