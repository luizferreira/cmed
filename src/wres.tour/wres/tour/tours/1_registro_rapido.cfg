[amberjack]
steps =
    acessar_calendario
    selecionar_horario

title = s Marcando consulta de um paciente nao cadastrado (Registro Rapido).

[acessar_calendario]
blueprint = collective.amberjack.blueprints.step
text =
title = Acesse a seção 'Calendário'
url = aj_any_url
microsteps =
    microstep_0_0
    microstep_0_1
    microstep_0_2

[microstep_0_0]
blueprint = collective.amberjack.blueprints.windmillmicrostep
text = {'milliseconds':0}
method = waits.sleep
description = Quando o médico ou a secretária estão marcando uma consulta de um paciente não cadastrado, eles precisam cadastrar o paciente rapidamente, e isso é especialmente importante quando o processo é feito pelo telefone.


[microstep_0_1]
blueprint = collective.amberjack.blueprints.windmillmicrostep
text = {'milliseconds':0}
method = waits.sleep
description = O <b>registro rápido</b> foi criado para auxiliar o usuário nesse processo, com ele é possível registrar um paciente enquanto se está marcando uma consulta.

[microstep_0_2]
blueprint = collective.amberjack.blueprints.windmillmicrostep
selector = {'xpath':'//*[@id="portaltab-calendar"]/a'}
method = click
description = Para começar, clique na seção <b>Calendário</b>.

[selecionar_horario]
blueprint = collective.amberjack.blueprints.step
text =
title = Selecionar o Horário da Consulta
url = aj_any_url
microsteps =
    microstep_1_0
    microstep_1_1
    microstep_1_2
    microstep_1_3
    microstep_1_4
    microstep_1_5
    microstep_1_6
    microstep_1_7

[microstep_1_0]
blueprint = collective.amberjack.blueprints.windmillmicrostep
text = {'timeout' : "20000"}
method = waits.forPageLoad
description = Este é um calendário interativo em formato de tabela, onde as colunas representam os dias da semana e as linhas as horas do dia.

[microstep_1_1]
blueprint = collective.amberjack.blueprints.windmillmicrostep
text = {'timeout' : "20000"}
method = waits.forPageLoad
description = Para criar uma consulta, basta clicar na célula correspodente ao dia e horário desejados. <b>Escolha uma célula qualquer e clique</b> para continuarmos o tutorial.

[microstep_1_2]
blueprint = collective.amberjack.blueprints.windmillmicrostep
text = {'timeout' : "20000"}
method = waits.forPageLoad
description = Observe que, por padrão, cada célula do calendário representa um intervalo de 15 minutos. Em um tutorial mais a frente será mostrado como alteramos esse valor.

[microstep_1_3]
blueprint = collective.amberjack.blueprints.windmillmicrostep
text = {'timeout' : "40000"}
selector = {'id':'popup_quick_register_patient'}
method = waits.forElement
description = A primeira coisa a se fazer aqui é escolher o paciente. Temos duas opções: procurar por um paciente já existente ou registrar um novo. Para esse tutorial, cadastraremos um novo pelo registro rápido.

[microstep_1_4]
blueprint = collective.amberjack.blueprints.windmillmicrostep
selector = {'id':'popup_quick_register_patient'}
method = click
description = Clique no botão <b>Registro Rápido</b> e na janela que aparecerá preencha os campos com os dados de um paciente exemplo. Os campos em destaque são obrigatórios.<br />Clique em <b>Registrar</b> e depois em <b>Selecionar</b>.

[microstep_1_5]
blueprint = collective.amberjack.blueprints.windmillmicrostep
text = {'milliseconds':0}
method = waits.sleep
description = Pronto, o paciente foi cadastrado e já está selecionado para esta consulta. Preencha opcionalmente os outros campos da consulta.

[microstep_1_6]
blueprint = collective.amberjack.blueprints.windmillmicrostep
selector = {'name':'form.button.save'}
method = click
description = Clique no botão <b>Salvar</b> para finalizar a criação da consulta.
condition = checkstep

[microstep_1_7]
blueprint = collective.amberjack.blueprints.windmillmicrostep
text = {'timeout' : "20000"}
method = waits.forPageLoad
description = <b>Dica:</b> você pode alterar o horário da consulta simplesmente arrastando-a pelo calendário. Experimente!