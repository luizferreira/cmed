[amberjack]
steps =
    acessar_aba_paciente
    procurar_paciente
    parabens
    
title = Como acessar o prontuario do paciente.

[acessar_aba_paciente]
blueprint = collective.amberjack.blueprints.step
text = 
title = Acesse a seção do Pacientes
url = /
microsteps =
    microstep_0_0
    microstep_0_1
    
