description = Procure o paciente desejado. Se você seguiu algum tutorial de cadastro de paciente, procure por "Paciente Teste".

[microstep_1_1]
blueprint = collective.amberjack.blueprints.windmillmicrostep
selector = {'id':'pteste_prontuario'}
method = click
description = Clique no link <b>Prontuário</b> em frente ao nome do paciente.

[microstep_1_2]
