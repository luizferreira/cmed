[amberjack]
steps =
    acessar_preferencias
    aba_senha
    mudar_senha
    
title = Como alterar sua senha.

[acessar_preferencias]
blueprint = collective.amberjack.blueprints.step
text = 
title = Acesse a seção de Preferências.
url = aj_any_url
microsteps =
    microstep_0_0
    microstep_0_1
    microstep_0_2
    
[microstep_0_0]
blueprint = collective.amberjack.blueprints.windmillmicrostep
text = {'milliseconds':0}
method = waits.sleep
description = Se você não deseja realizar cada passo da tarefa, clique na seta ao lado de cada operação para que ela seja realizada automaticamente pelo seu navegador.

[microstep_0_1]
blueprint = collective.amberjack.blueprints.windmillmicrostep
selector = {"id":"user-name"}
method = click
description = Clique no seu nome, no canto superior direito. 


[microstep_0_2]
blueprint = collective.amberjack.blueprints.windmillmicrostep
selector = {'xpath':'//*[@id="personaltools-preferences"]/a'}
method = click
description = Clique no item preferências.
condition = checkstep

[aba_senha]
blueprint = collective.amberjack.blueprints.step
text = 
title = Acesse a aba senha.
url = aj_any_url
microsteps =
    microstep_1_0

[microstep_1_0]
blueprint = collective.amberjack.blueprints.windmillmicrostep
selector = {'xpath':'//*[@id="contentview-user_data-change-password"]/a'}
method = click
description = Clique na aba senha.

[mudar_senha]
blueprint = collective.amberjack.blueprints.step
text = 
title = Acesse Consultas.
url = aj_any_url
microsteps =
    microstep_2_0

[microstep_2_0]
blueprint = collective.amberjack.blueprints.windmillmicrostep
selector = {'id':'form.actions.reset_passwd'}
method = click
description = Siga os passos do formulário para concluir a alteração de sua senha e por fim clique em "Alterar Senha". 