[amberjack]
steps =
    acessar_calendario
    selecionar_horario

title = Marcando consulta de um paciente nao cadastrado (Registro Rapido).

[acessar_calendario]
blueprint = collective.amberjack.blueprints.step
text =
title = Acesse a seção 'Calendário'
url = aj_any_url
microsteps =
    microstep_0_0
    microstep_0_1
    microstep_0_2

[microstep_0_0]
blueprint = collective.amberjack.blueprints.windmillmicrostep
text = {'milliseconds':0}
method = waits.sleep
description = Quando o médico ou a secretária estão marcando uma consulta de um paciente não cadastrado, eles precisam cadastrar o paciente rapidamente, e isso é especialmente importante quando o processo é feito pelo telefone.


[microstep_0_1]
blueprint = collective.amberjack.blueprints.windmillmicrostep
text = {'milliseconds':0}
method = waits.sleep
description = O <b>registro rápido</b> foi criado para auxiliar o usuário nesse processo, com ele é possível registrar um paciente enquanto se está marcando uma consulta.

[microstep_0_2]
blueprint = collective.amberjack.blueprints.windmillmicrostep
selector = {'xpath':'//*[@id="doc0"]'}
method = click
description = Clique no calendário do médico a esqueda em destaque.

[selecionar_horario]
blueprint = collective.amberjack.blueprints.step
text =
title = Selecionar o Horário da Consulta
url = aj_any_url
microsteps =
    microstep_1_0
    microstep_1_1
    microstep_1_2
    microstep_1_3
    microstep_1_5
    microstep_1_6
    microstep_1_7

[microstep_1_0]
blueprint = collective.amberjack.blueprints.windmillmicrostep
text = {'timeout' : "20000"}
method = waits.forPageLoad
description = Este é um calendário interativo em formato de tabela, onde as colunas representam os dias da semana e as linhas as horas do dia.

[microstep_1_1]
blueprint = collective.amberjack.blueprints.windmillmicrostep
text = {'timeout' : "20000"}
method = waits.forPageLoad
description = Para criar uma consulta, basta clicar na célula correspodente ao dia e horário desejados. <b>Escolha uma célula qualquer e clique</b> para continuarmos o tutorial.

[microstep_1_2]
blueprint = collective.amberjack.blueprints.windmillmicrostep
text = {'timeout' : "20000"}
method = waits.forPageLoad
description = Observe que, por padrão, cada célula do calendário representa um intervalo de 15 minutos. Em um tutorial mais a frente será mostrado como alteramos esse valor.

[microstep_1_3]
blueprint = collective.amberjack.blueprints.windmillmicrostep
text = {'timeout' : "40000"}
selector = {'id':'popup_quick_register_patient'}
method = waits.forElement
description = A primeira coisa a se fazer aqui é escolher o paciente. No campo <b>"Buscar paciente para visita"</b> escreva um nome qualquer como se você estivesse procurando um paciente. Como não há pacientes registrados, aparecerá o link <b>"Adicionar Novo Paciente"</b>. Clique neste link.

[microstep_1_5]
blueprint = collective.amberjack.blueprints.windmillmicrostep
selector = {'id':'registerButton'}
method = click
description = Preencha os dados do paciente nos respectivos campos, estes campos são obrigatórios. É possível adicionar novos dados referente ao paciente, mostraremos em outro tuor. Clique em <b>Registrar</b>.

[microstep_1_6]
blueprint = collective.amberjack.blueprints.windmillmicrostep
selector = {'name':'form.button.save'}
method = click
description = Certifique os dados que aparecem da consulta e clique no botão <b>Salvar</b> para finalizar a criação da consulta.
condition = checkstep

[microstep_1_7]
blueprint = collective.amberjack.blueprints.windmillmicrostep
text = {'timeout' : "20000"}
method = waits.forPageLoad
description = <b>Dica:</b> você pode alterar o horário da consulta simplesmente arrastando-a pelo calendário. Experimente! Clique no <b>X</b> para terminar o tour.