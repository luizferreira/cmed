[amberjack]
steps =
    acesse_o_prontuario_de_um_paciente
    procurar_paciente
    item_medicamentos_e_prescricoes

title = Como gerar e imprimir prescricoes.

[acesse_o_prontuario_de_um_paciente]
blueprint = collective.amberjack.blueprints.step
text = 
title = Acesse a seção do Pacientes
url = aj_any_url
microsteps =
    microstep_0_0
    microstep_0_1
    
[microstep_0_0]
blueprint = collective.amberjack.blueprints.windmillmicrostep
text = {'milliseconds':0}
method = waits.sleep
description = Se você não deseja realizar cada passo da tarefa, clique na seta ao lado de cada operação para que ela seja realizada automaticamente pelo seu navegador.

[microstep_0_1]
blueprint = collective.amberjack.blueprints.windmillmicrostep
selector = {'xpath':'//*[@id="portaltab-Patients"]/a'}
method = click
description = Clique na aba "Pacientes".
condition = checkstep

[procurar_paciente]
blueprint = collective.amberjack.blueprints.step
text = 
title = Procure o paciente.
url = aj_any_url
microsteps =
    microstep_1_0
    microstep_1_1
    microstep_1_2
    
[microstep_1_0]
blueprint = collective.amberjack.blueprints.windmillmicrostep
selector = {'name':'Title'}
method = click
description = Clique na caixa para procurar.
condition = checkstep

[microstep_1_1]
blueprint = collective.amberjack.blueprints.windmillmicrostep
text = {'milliseconds':0}
method = waits.sleep
description = Escreva Paciente Teste

[microstep_1_2]
blueprint = collective.amberjack.blueprints.windmillmicrostep
selector = {'id':'pteste_prontuario'}

method = click
description = Clique no prontuário do paciente.
condition = checkstep

[item_medicamentos_e_prescricoes]
blueprint = collective.amberjack.blueprints.step
text = 
title = Acesse o item Medicamentos e prescricoes.
url = aj_any_url
microsteps =
    microstep_2_0

[microstep_2_0]
blueprint = collective.amberjack.blueprints.windmillmicrostep
selector = {'id':'navigation_medicamentos'}
method = click
description = Clique no item <b>Medicamentos e Prescrições</b> do menu a esquerda.

[adicionar_medicamentos]
blueprint = collective.amberjack.blueprints.step
text = 
title = Adicione medicamentos.
url = aj_any_url
microsteps =
    microstep_3_0
    microstep_3_1
    microstep_3_2
    microstep_3_3
    microstep_3_4
    microstep_3_5

[microstep_3_0]
blueprint = collective.amberjack.blueprints.windmillmicrostep
text = {'milliseconds':0}
method = waits.sleep
description = Se você não deseja realizar cada passo da tarefa, clique na seta ao lado de cada operação para que ela seja realizada automaticamente pelo seu navegador.

[microstep_3_1]
blueprint = collective.amberjack.blueprints.windmillmicrostep
text = {'text':"Aspirina Efervescente"}
selector = {'name':'medication'}
method = type
description = Vamos adicionar o Medicamento Aspirina Efervescente. Observe que este campo se auto-complementa com praticamente todos os medicamentos disponíveis no mercado.

[microstep_3_2]
blueprint = collective.amberjack.blueprints.windmillmicrostep
selector = {'name':"concentration"}
text = {'text':"500mg"}
method = type
description = Colocaremos uma <b>concentração</b> de mg.

[microstep_3_3]
blueprint = collective.amberjack.blueprints.windmillmicrostep
text = {'name':"quantity"}
text = {'text':"2 comprimidos"}
method = type
description = Uma <b>quantidade</b> de  comprimidos.

[microstep_3_4]
blueprint = collective.amberjack.blueprints.windmillmicrostep
selector = {'name':"use"}
text = {'text':"Oral"}
method = type
description = O <b>uso</b> Oral.

[microstep_3_5]
blueprint = collective.amberjack.blueprints.windmillmicrostep
selector = {'name':"status"}
text = {'text':"Prescrito"}
method = type
description = O <b>estado</b> é possui duas opções, "Historico" para caso deseje cadastrar antigos medicamentos que o paciente toma ou já tomou sem prescrevelos. Mas no nosso caso prescreveremos o medicamento, então selecione a opção "Prescrito".

