[amberjack]
steps =
    aba_paciente
    editar_paciente
    visualizando_paciente
    edicao
    parabens

title = Editando paciente pela secao Pacientes.

[aba_paciente]
blueprint = collective.amberjack.blueprints.step
text =
title = Acesse a seção dos Pacientes
url = /
microsteps =
    microstep_0_0
    microstep_0_1
    microstep_0_2

[microstep_0_0]
blueprint = collective.amberjack.blueprints.windmillmicrostep
text = {'milliseconds':0}
method = waits.sleep
description = Se você não deseja realizar cada passo da tarefa, clique na seta ao lado de cada operação para que ela seja realizada automaticamente pelo seu navegador.

[microstep_0_1]
blueprint = collective.amberjack.blueprints.windmillmicrostep
text = {'milliseconds':0}
method = waits.sleep
description = Observe que o <b>Paciente Teste</b> já deve ter sido criado para realizar este tour.

[microstep_0_2]
blueprint = collective.amberjack.blueprints.windmillmicrostep
selector = {'xpath':'//*[@id="portaltab-Patients"]/a'}
method = click
description = Clique na aba Pacientes.

[editar_paciente]
blueprint = collective.amberjack.blueprints.step
text =
title = Edite um paciente
url = /Patients
microsteps =
    microstep_1_0
    microstep_1_1
    microstep_1_2
    microstep_1_3
    microstep_1_4

[microstep_1_0]
blueprint = collective.amberjack.blueprints.windmillmicrostep
selector = {'xpath':'//*[@id="plone-contentmenu-factories"]/dt/a/span[1]'}
method = highlight
description = Observe <b>Adicionar</b> em destaque, está é uma outra maneira de criar pacientes em seu sistema.

[microstep_1_1]
blueprint = collective.amberjack.blueprints.windmillmicrostep
selector = {'name':'Title'}
method = click
description = Clique na caixa para procurar.
condition = checkstep

[microstep_1_2]
blueprint = collective.amberjack.blueprints.windmillmicrostep
text = {'milliseconds':0}
method = waits.sleep
description = Escreva Paciente Teste

[microstep_1_3]
blueprint = collective.amberjack.blueprints.windmillmicrostep
selector = {'id':'pteste_pessoal'}
method = click
description = Clique no link <b>Pessoal</b> do paciente.
condition = checkstep

[microstep_1_4]
blueprint = collective.amberjack.blueprints.windmillmicrostep
text = {'timeout' : "20000"}
method = waits.forPageLoad
description =

[visualizando_paciente]
blueprint = collective.amberjack.blueprints.step
text =
title = Visualizando dados do Paciente.
url = aj_any_url
microsteps =
    microstep_2_0
    microstep_2_1
    
[microstep_2_0]
blueprint = collective.amberjack.blueprints.windmillmicrostep
text = {'milliseconds':0}
method = waits.sleep
description = Observe que nesta página exibimos todos os dados do paciente no sistema. Se você cadastrou o paciente pelo <b>Registro Rápido</b> observará que alguns campos estão em branco. Neste tutorial mostraremos como preenche-los para que seus registros fiquem mais completo.

[microstep_2_1]
blueprint = collective.amberjack.blueprints.windmillmicrostep
selector = {'xpath' : '//*[@id="contentview-edit"]/a'}
method = click
description = Clique em <b>Edição</b>.

[edicao]
blueprint = collective.amberjack.blueprints.step
text =
title = Editando os dados do Paciente.
url = aj_any_url
microsteps =
    microstep_3_0
    microstep_3_1
    microstep_3_2
    microstep_3_3
    microstep_3_4
    microstep_3_5
    microstep_3_6

[microstep_3_0]
blueprint = collective.amberjack.blueprints.windmillmicrostep
text = {'timeout' : "20000"}
method = waits.forPageLoad
description = Nesta página possuimos diversos campos para enriquecer os dados relacionados ao seu paciente. Vamos preencher alguns dados bem importantes.

[microstep_3_1]
blueprint = collective.amberjack.blueprints.windmillmicrostep
selector = {'id' : "archetypes-fieldname-birthDate"}
method = highlight
description = Vamos editar a data de nascimento, suponhamos que o Paciente Teste nasceu em 15 de Abril de 1997 e preencha o campo correspondente.

[microstep_3_2]
blueprint = collective.amberjack.blueprints.windmillmicrostep
selector = {'id' : "fieldsetlegend-complementar"}
method = click
description = Agora clique na aba <b>Complementar</b> para conhecer uma outra classe de dados importantes do paciente.

[microstep_3_3]
blueprint = collective.amberjack.blueprints.windmillmicrostep
selector = {'id' : "archetypes-fieldname-identidade"}
method = click
description = Esta aba possui campos relacionados aos documentos do paciente e sua profissão. Como exemplo vamos preencher a <b>identidade</b>.

[microstep_3_4]
blueprint = collective.amberjack.blueprints.windmillmicrostep
selector = {'id' : "fieldsetlegend-demografico"}
method = click
description = Clique agora em <b>Demográfico</b>.

[microstep_3_5]
blueprint = collective.amberjack.blueprints.windmillmicrostep
selector = {'id' : "archetypes-fieldname-photo"}
method = highlight
description = Esta aba possui campos extras relacionados ao paciente como dados do pai, e da mãe, além da foto do paciente no sistema (em destaque).

[microstep_3_6]
blueprint = collective.amberjack.blueprints.windmillmicrostep
selector = {'name' : "form.button.save"}
method = click
description = Clique em salvar para concluir a edição.

[parabens]
blueprint = collective.amberjack.blueprints.step
text =
title = Concluído.
url = aj_any_url
microsteps =
    microstep_4_0

[microstep_4_0]
blueprint = collective.amberjack.blueprints.windmillmicrostep
text = {'milliseconds' : "0"}
method = waits.sleep
description = Pronto, o "Paciente Teste" foi editado com sucesso.