[amberjack]
steps =
    aba_paciente
    editar_paciente
    visualizando_paciente
    edicao
    parabens

title = Editando paciente pela secao Pacientes.

[aba_paciente]
blueprint = collective.amberjack.blueprints.step
text =
title = Acesse a seção 'Pacientes'
url = /
microsteps =
    microstep_0_0
    microstep_0_1
    microstep_0_2

[microstep_0_0]
blueprint = collective.amberjack.blueprints.windmillmicrostep
text = {'milliseconds':0}
method = waits.sleep
description = Neste tutorial aprenderemos como editar um paciente previamente criado.

[microstep_0_1]
blueprint = collective.amberjack.blueprints.windmillmicrostep
text = {'milliseconds':0}
method = waits.sleep
description = Caso você não tenha cadastrado nenhum paciente no sistema ainda, feche esta janelinha para voltar ao Centro de Ajuda e realize o tutorial: <b>Marcando consulta de um paciente não cadastrado</b>.

[microstep_0_2]
blueprint = collective.amberjack.blueprints.windmillmicrostep
selector = {'xpath':'//*[@id="portaltab-Patients"]/a'}
method = click
description = Para começar, clique na seção <b>Pacientes</b>.

[editar_paciente]
blueprint = collective.amberjack.blueprints.step
text =
title = Edite um paciente
url = /Patients
microsteps =
    microstep_1_0
    microstep_1_1
    microstep_1_2
    microstep_1_3
    microstep_1_4
    microstep_1_5

[microstep_1_0]
blueprint = collective.amberjack.blueprints.windmillmicrostep
selector = {'xpath':'//*[@id="plone-contentmenu-factories"]/dt/a/span[1]'}
method = highlight
description = Esta é a pasta de pacientes. Aqui você pode criar novos pacientes (pelo botão <b>Adicionar</b>) ou acessar os dados pessoais e prontuário dos pacientes já existentes.

[microstep_1_1]
blueprint = collective.amberjack.blueprints.windmillmicrostep
selector = {'name':'Title'}
method = click
description = Como vamos editar um paciente já existente, clique na caixa de pesquisa destacada.
condition = checkstep

[microstep_1_2]
blueprint = collective.amberjack.blueprints.windmillmicrostep
text = {'milliseconds':0}
method = waits.sleep
description = Escreva o nome ou o sobrenome de um paciente já cadastrado.

[microstep_1_3]
blueprint = collective.amberjack.blueprints.windmillmicrostep
text = {'milliseconds':0}
method = waits.sleep
description = Clique no link <b>Pessoal</b> logo ao lado do número do telefone de contato do paciente.

[microstep_1_4]
blueprint = collective.amberjack.blueprints.windmillmicrostep
selector = {'xpath':'//*[@id="livesearch0"]/div'}
method = highlight
description = <b>Dica: </b>Você pode utilizar a busca no canto superior direito de sua tela (em destaque) para proucurar diretamente o prontuário do paciente, experimente!

[microstep_1_5]
blueprint = collective.amberjack.blueprints.windmillmicrostep
text = {'timeout' : "20000"}
method = waits.forPageLoad
description =

[visualizando_paciente]
blueprint = collective.amberjack.blueprints.step
text =
title = Visualizando dados do Paciente.
url = aj_any_url
microsteps =
    microstep_2_0
    microstep_2_1

[microstep_2_0]
blueprint = collective.amberjack.blueprints.windmillmicrostep
text = {'milliseconds':0}
method = waits.sleep
description = Nesta página exibimos os dados pessoais do paciente. Se você cadastrou o paciente pelo <b>Registro Rápido</b> irá notar que alguns campos estão em branco. Agora vamos inserir mais informações a respeito do paciente.

[microstep_2_1]
blueprint = collective.amberjack.blueprints.windmillmicrostep
selector = {'xpath' : '//*[@id="contentview-edit"]/a'}
method = click
description = Clique na aba <b>Edição</b>.

[edicao]
blueprint = collective.amberjack.blueprints.step
text =
title = Editando os dados do Paciente.
url = aj_any_url
microsteps =
    microstep_3_0
    microstep_3_1
    microstep_3_2
    microstep_3_3

[microstep_3_0]
blueprint = collective.amberjack.blueprints.windmillmicrostep
text = {'timeout' : "20000"}
method = waits.forPageLoad
description = Note que podemos armazenar várias informações a respeito do paciente, para este tutorial utilizaremos apenas algumas dessas informações. Observe também a existência das abas <b>Complementar</b> e <b>Demográfico</b> (destacadas em amarelo).

[microstep_3_1]
blueprint = collective.amberjack.blueprints.windmillmicrostep
selector = {'id' : "archetypes-fieldname-birthDate"}
method = highlight
description = Vamos começar pela data de nascimento, clique nos seletores e escolha valores para o ano, o mês e o dia de nascimento.

[microstep_3_2]
blueprint = collective.amberjack.blueprints.windmillmicrostep
selector = {'id' : "archetypes-fieldname-email"}
method = highlight
description = Para finalizar o nosso exemplo, preencheremos o campo <b>Email</b>, coloque o endereço: suporte@communi.com.br.

[microstep_3_3]
blueprint = collective.amberjack.blueprints.windmillmicrostep
selector = {'name' : "form.button.save"}
method = click
description = Pronto, clique em <b>Salvar</b> no final da página para concluir a edição.

[parabens]
blueprint = collective.amberjack.blueprints.step
text =
title = Concluído.
url = aj_any_url
microsteps =
    microstep_4_0

[microstep_4_0]
blueprint = collective.amberjack.blueprints.windmillmicrostep
text = {'milliseconds' : "0"}
method = waits.sleep
description = Pronto, terminamos a edição do nosso paciente. Para passar para o próximo tutorial, clique no link abaixo.