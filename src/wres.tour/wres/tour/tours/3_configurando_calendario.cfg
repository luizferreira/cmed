[amberjack]
steps =
    acessar_calendario
    aba_configuracoes
    configurando
    parabens

title = Configurando o seu calendario.

[acessar_calendario]
blueprint = collective.amberjack.blueprints.step
text = 
title = Acesse a seção do Calendário
url = aj_any_url
microsteps =
    microstep_0_0
    microstep_0_1
    microstep_0_2
    
[microstep_0_0]
blueprint = collective.amberjack.blueprints.windmillmicrostep
text = {'milliseconds':0}
method = waits.sleep
description = Se você não deseja realizar cada passo da tarefa, clique na seta ao lado de cada operação para que ela seja realizada automaticamente pelo seu navegador.

[microstep_0_1]
blueprint = collective.amberjack.blueprints.windmillmicrostep
text = {'milliseconds':0}
method = waits.sleep
description = Certifique-se que você está <b>logado como médico</b> para iniciar esta tarefa.

[microstep_0_2]
blueprint = collective.amberjack.blueprints.windmillmicrostep
selector = {'xpath':'//*[@id="portaltab-calendar"]/a'}
method = click
description = Clique na aba "Calendario".

[aba_configuracoes]
blueprint = collective.amberjack.blueprints.step
text = 
title = Acesse a aba de configurações
url = aj_any_url
microsteps =
    microstep_1_0

[microstep_1_0]
blueprint = collective.amberjack.blueprints.windmillmicrostep
selector = {'xpath':'//*[@id="contentview-solgemafullcalendar_view"]/a'}
method = click
description = Para acessar a seção de configurações, clique na aba em destaque: <b>Configurações do Calendário</b>.

[configurando]
blueprint = collective.amberjack.blueprints.step
text = 
title = Configurando o seu calendário
url = aj_any_url
microsteps =
    microstep_2_0
    microstep_2_1
    microstep_2_2
    microstep_2_3
    microstep_2_4
    microstep_2_5

[microstep_2_0]
blueprint = collective.amberjack.blueprints.windmillmicrostep
text = {'milliseconds':0}
method = waits.sleep
description = Nesta seção você tem todo o poder de personalização sobre o seu calendário. Esta funcionalidade é importante pois você vode adequa-lo ao seu estilo de atendimento. Mostraremos agora as funcionalidades mais relavantes de personalização.

[microstep_2_1]
blueprint = collective.amberjack.blueprints.windmillmicrostep
text = {'text' : "20"}
selector = {'id' : "form-widgets-slotMinutes"}
method = type
description = No campo <b>Subdivisão</b> você pode ajustar a duração de cada retângulo no calendário, isso facilita a criação de consultas caso tenha durações preestabelecidas. Neste caso vamos colocar <b>20</b>, correspondendo a consultas de 20 minutos.

[microstep_2_2]
blueprint = collective.amberjack.blueprints.windmillmicrostep
selector = {'id':'formfield-form-widgets-weekends'}
method = highlight
description = O campo de marcação <b>Finais de Semana</b> (em destaque) é interessante caso você realiza consultas somente em dias úteis, caso isso seja verdade desmarque o campo para não exibir Sabados e Domingos.

[microstep_2_3]
blueprint = collective.amberjack.blueprints.windmillmicrostep
text = {'text' : "8"}
selector = {'id' : "form-widgets-minTime"}
method = type
description = No campo <b>Primeira hora visível</b> você pode colocar a primeira hora que será mostrada no calendário, vamos supor que as suas consultas comecem ás 8h e preencheremos o campo com o valor <b>8</b>.

[microstep_2_4]
blueprint = collective.amberjack.blueprints.windmillmicrostep
text = {'text' : "21"}
selector = {'id' : "form-widgets-maxTime"}
method = type
description = No campo <b>Última hora visível</b> você pode colocar a última hora que será mostrada no calendário, vamos supor que as suas consultas terminem ás 21h e preencheremos o campo com o valor <b>21</b>.

[microstep_2_5]
blueprint = collective.amberjack.blueprints.windmillmicrostep
selector = {'id' : "form-buttons-apply"}
method = click
description = Clique em <b>Salvar</b>.

[parabens]
blueprint = collective.amberjack.blueprints.step
text = 
title = Configurando o seu calendário
url = aj_any_url
microsteps =
    microstep_3_0

[microstep_3_0]
blueprint = collective.amberjack.blueprints.windmillmicrostep
text = {'milliseconds':0}
method = waits.sleep
description = Agora você tem um calendário completamente ajustado a suas necessides.
